<script>
$.urlParam = function(name){
  var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
  if (results==null){
    return null;
  }
  else{
    return results[1] || 0;
  }
}

$.ajax({
type: 'GET',
//url: 'https://api.gitlapse.com/v1/git?SHA=1b77b4aac9e1111ce9cba1451d15e1cdfeafe1f9',

crossDomain: true,
dataType: 'json'
