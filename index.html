    <script>

function getParameterByName(name, url) {
  if (!url) {
    url = window.location.href;
  }
  name = name.replace(/[\[\]]/g, "\\$&");
  var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
  results = regex.exec(url);
  if (!results) return null;
  if (!results[2]) return '';
  return decodeURIComponent(results[2].replace(/\+/g, " "));
}

var host  	= getParameterByName('host'); // "github"
var owner 	= getParameterByName('repo_owner'); // "zotherstupidguy"
var reponame 	= getParameterByName('repo_name'); // "mushin"
var start_sha 	= getParameterByName('start_sha'); // ""
var finish_sha 	= getParameterByName('finish_sha'); // ""
console.log("host: " + host)
console.log("repo_owner: " + owner)
console.log("repo_name: " + reponame)
console.log("start_sha: " + start_sha)
console.log("finish_sha: " + finish_sha)
    </script>
